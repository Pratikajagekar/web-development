<!DOCTYPE html>
<html>
<head>
	<title>10 Formulae</title>
	<style>
		body {
			background-color: skyblue;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		h3 {
			text-align: center;
			text-decoration: underline;
			margin-top: 20px;
		}
		table {
			margin: 20px auto;
			width: 80%;
			background-color: lightgreen;
			border: solid;
		}
		th, td {
			border: 1px solid black;
			padding: 12px 20px;
			text-align: center;
			font-size: 18px;
		}
		th {
			background-color: #4CAF50;
			color: white;
		}
		tr:hover {
			background-color: #d0f0c0;
		}
	</style>
</head>
<body>

	<h3>Formulae</h3>
	<hr>

	<table>
		<tr>
			<th>Sr. No.</th>
			<th>Formulae</th>
		</tr>
		<tr>
			<td>1</td>
			<td>(a + b)<sup>2</sup> = a<sup>2</sup> + 2ab + b<sup>2</sup></td>
		</tr>
		<tr>
			<td>2</td>
			<td>(a - b)<sup>2</sup> = a<sup>2</sup> - 2ab + b<sup>2</sup></td>
		</tr>
		<tr>
			<td>3</td>
			<td>(a + b + c)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + c<sup>2</sup> + 2ab + 2bc + 2ca</td>
		</tr>
		<tr>
			<td>4</td>
			<td>a<sup>3</sup> - b<sup>3</sup> = (a - b)(a<sup>2</sup> + ab + b<sup>2</sup>)</td>
		</tr>
		<tr>
			<td>5</td>
			<td>(a<sup>m</sup>)(a<sup>n</sup>) = a<sup>m + n</sup></td>
		</tr>
		<tr>
			<td>6</td>
			<td>CH<sub>3</sub>COOH</td>
		</tr>
		<tr>
			<td>7</td>
			<td>(NH<sub>4</sub>)<sub>2</sub>SO<sub>4</sub></td>
		</tr>
		<tr>
			<td>8</td>
			<td>(C<sub>6</sub>H<sub>10</sub>O<sub>5</sub>)<sub>n</sub></td>
		</tr>
		<tr>
			<td>9</td>
			<td>Zn(CH<sub>3</sub>COO)<sub>2</sub>(H<sub>2</sub>O)<sub>2</sub></td>
		</tr>
		<tr>
			<td>10</td>
			<td>C<sub>76</sub>H<sub>52</sub>O<sub>46</sub></td>
		</tr>
	</table>

</body>
</html>
